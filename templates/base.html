<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--    Predefine blocks where new content can be inserted by a child webpage inheriting from this template -->
    <title>{% block title %}{% endblock %}</title>

    <style>
    {% block styling %}

        body{
            background: purple;
        }

    {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
