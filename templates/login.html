<!DOCTYPE HTML>

<html>
<head>
    <title>Login</title>

    <!-- Link to Bootstrap CSS -->
    <!-- Loads CSS from Content Delivery Network (CDN) if it does not already exist on the user's browser -->
    <!-- This is faster than loading Bootstrap from CSS included with the web page, because the browser caches the external CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional Javascript required by Bootstrap -->
    <!-- jQuery, Popper, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>Login</h1>

<!-- Turn off browser validation to make sure that we are giving all users field validation -->
    <form method="POST" action="{{ url_for('login') }}" novalidate>
        {{ form.csrf_token }}
        <p>{{ form.email.label }} {{ form.email(size=30) }}
            {% for error in form.email.errors %}
            <span style="color:red">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.password.label }} {{ form.password(size=30) }}
            {% for error in form.password.errors %}
            <span style="color:red">{{ error }}</span>
            {% endfor %}
        </p>
        {{ form.submit }}
    </form>

</div>
</body>
</html>
